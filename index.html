<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- styles -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"> -->

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- firebase js -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- <script src=“https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js“></script> -->


</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: #7F462C; color: white;">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h3 class="text-center">CHOO CHOO!</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>CURRENT TRAIN SCHEDULE</strong>
                        </h3>
                        <div>
                            <div class="panel-body">
                                <table class="table table-hover" id="trainTable">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <div clas="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <strong>ADD TRAIN</strong>
                                    </h3>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="">Train Name</label>
                                            <input type="text" class="form-control" name="trainNameInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Destination</label>
                                            <input type="text" class="form-control" name="destinationInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="">First Train Time (HH:mm = Military Time)</label>
                                            <input type="text" class="form-control" name="firstTrainInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Frequency (Min)</label>
                                            <input type="text" class="form-control" name="frequencyInput">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>






            <script src="./assets/javascript/game.js"></script>

</body>

</html>
